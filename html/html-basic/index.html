<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <style>
      th {
        text-align: top;
        vertical-align: top;
      }
    </style>
  </head>

  <body>
    <a href="https://www.naver.com">네이버</a>
    <h1>마크다운 #</h1>
    <h2>마크다운 ##</h2>
    <h3>마크다운 ###</h3>
    <p>일반적인 텍스트(문단)을 표현</p>
    <a>마크다운의 []()</a>
    <img
      alt="대체 텍스트"
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT2aRJR6dWUGsjhkUzKkGp-3787npBEJcJblg&s"
    />
    <br />
    <br />
    <hr />

    <!-- id 속성 및 class 속성 -->

    <!-- id 속성은 문서내에서 요소를 구별할 고유한 값(식별자) -->

    <p id="1">1</p>

    <!-- clsaa 속성은 문서내에서 요소를 그룹화하는 값 -->
    <p>4</p>
    <p>4</p>
    <p class="5">5</p>
    <p class="5">5</p>
    <p>6</p>

    <!-- id와 class의 값은 소문자 알파벳으로 시작 -->
    <!-- 띄어쓰기는 불가능 -->
    <p class="fruit red">빨간사과</p>
    <p class="fruit blue">파란포도</p>
    <p class="animal red">빨간강아지</p>
    <p class="animal blue">파란고양이</p>

    <hr />

    <!-- 요소 중첩 -->
    <div>division(분할)</div>
    <br />
    <br />

    <div>
      <table style="width: 30%">
        <div>
          <h1>팀 버너스리</h1>
          <h3>Berners-Lee</h3>
        </div>
        <div>
          <img
            style="width: 25%"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9d/Sir_Tim_Berners-Lee.jpg/500px-Sir_Tim_Berners-Lee.jpg"
            alt="팀 버너스리"
          />
        </div>
        <div>
          <tr>
            <th><b>출생</b></th>
            <td>
              1995년 6월 8일(70세)
              <br />
              잉글랜드 런던
            </td>
          </tr>
        </div>
        <div>
          <tr>
            <th>
              <b>출신 학교</b>
            </th>
            <td>옥스퍼드 대학교 물리 학사</td>
          </tr>
        </div>
        <div>
          <tr>
            <th>배우자</th>
            <td>
              낸시 칼슨(1990 ~ 2011)
              <br />
              로즈메리 리스(2014 ~ )
            </td>
          </tr>
        </div>
        <div>
          <tr>
            <th>자녀</th>
            <td>1남 1녀</td>
          </tr>
        </div>
        <div>
          <tr>
            <th>수상</th>
            <td>
              <a href="">튜링상(2016)</a>
              <br />
              <a href="">메리트 훈장(2007)</a>
              <br />
              <a href="">대영 제국 훈장 2등급(2004)</a>
            </td>
          </tr>
        </div>
      </table>
    </div>

    <hr />
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"
  ></script>
</html>
